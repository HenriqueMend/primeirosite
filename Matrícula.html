<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="./Estilo/Estilo.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bebas+Neue"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrícula</title>
  </head>
  <body>
    <div class="footer">
      <img
        src="./Imagens/logo_eniac-removebg-preview.png"
        alt="Error 404"
        width="100"
        height="100"
      />
      <hr color="lightblue" />
    </div>

    <h1 style="text-align: center" class="titulo_principal">Matricule-se Já</h1>
    <h3 style="text-align: center">
      Preencha seus dados nos campos abaixo para matricular-se:
    </h3>

    <center>
      <form action="./Matrícula (Pagamento).html">
        <label for="name">Nome Completo:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome Completo"
          required
        /><br />
        <label for="age">Idade:</label><br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Idade"
          min="17"
          max="120"
          required
        /><br />
        <label for="email">E-Mail:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-Mail"
          required
        /><br />
        <label for="phone">Telefone:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(XX)XXXXX-XXXX"
          required
        />

        <p>Gênero:</p>

        <input
          type="radio"
          id="male"
          name="gender"
          value="Masculino"
          required
        />
        <label for="fem">Masculino</label><br />
        <input type="radio" id="fem" name="gender" value="Feminino" required />
        <label for="other">Feminino</label><br />
        <input type="radio" id="other" name="gender" value="Outro" required />
        <label for="other">Outro:</label>
        <input
          type="text"
          id="other_gender"
          name="other_gender"
          placeholder="Gênero"
        />

        <p>Curso de Interesse:</p>

        <input
          type="radio"
          id="meca"
          name="curso"
          value="Mecatrônica"
          required
        />
        <label for="meca">Mecatrônica</label><br />
        <input
          type="radio"
          id="info"
          name="curso"
          value="Informática"
          required
        />
        <label for="info">Informática</label><br />
        <input type="radio" id="enf" name="curso" value="Enfermagem" required />
        <label for="enf">Enfermagem</label><br />
        <input
          type="radio"
          id="adm"
          name="curso"
          value="Administração"
          required
        />
        <label for="adm">Administração</label><br /><br />

        <input type="submit" value="Registrar" />
        <input type="reset" value="Limpar" />
      </form>
    </center>

    <h2 style="text-align: center">
      <button><a href="./index.html">Voltar</a></button>
    </h2>
  </body>
</html>
